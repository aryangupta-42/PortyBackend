version: '3.4'

services:
  porty_backend:
    build: .
    image: "${REGISTRY_NAME}devclubiitd/porty_backend:0.1"
    ports:
      - '${PORT}:${PORT}'
    healthcheck:
      test: ["CMD", "curl", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: "unless-stopped" 
    networks:
      - "internal"
      - "reverseproxy"
    env_file:
      - ./.env
    environment:
      - VIRTUAL_HOST

networks:
  reverseproxy:
    external:
      name: "reverseproxy"
  internal:
